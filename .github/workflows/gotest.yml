on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [mode, dev-latest]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v2
      - uses: kevincobain2000/action-gobrew@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Test
        run: go test -v ./...
      - name: Vet
        run: go vet -v ./...
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...